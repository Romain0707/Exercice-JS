<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: sans-serif;
        }

        .container {
            max-width: 780px;
            width: 100;
            padding-inline: 20px;
            margin: 0;
        }

        input {
            appearance: none;
            border-radius: 4px;
            height: 30px;
            width: 50%;
            padding-left: 10px;
            border: solid 1px lightgray;
        }

        #add {
            appearance: none;
            padding-block: 5px;
            padding-inline: 10px;
            background-color: dodgerblue;
            border: none;
            color: white;
        }

        form {
            display: flex;
            gap: 3rem;
        }

        .text-red {
            color: red;
        }
        .task-item {
            height: 30px;
        }

        #taskInput {
            margin-right: 20px;
        }

        .btn {
            appearance: none;
            padding-inline: 20px;
            border: none;
            border-radius: 8px;
            height: 35px;
            font-weight: 700;
        }
        .btn-edit, .btn-add{
            background-color: #2561D1;
            color: white;
        }

        .btn-done {
            color: white;
        }

        .btn-delete {
            background-color: #C72F45;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liste de tâche</h2>

        <input type="text" id="taskInput" placeholder="Ajouter une tâche">
        <button id="addBtn" class="btn btn-add">Ajouter</button>
        <p id="message"></p>

        <h3>Tâches en cours</h3>
        <div id="tasksInProgress"></div>

        <h3>Tâches complétées</h3>
        <div id="tasksDone"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
